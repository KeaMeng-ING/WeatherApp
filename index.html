<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather App</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="icon" href="favicon.svg" type="image/x-icon" />
  </head>
  <body>
    <div class="main-container">
      <header>
        <form class="form-group">
          <input type="text" placeholder="Search City" name="city" />
          <br />
          <span class="error-msg" style="display: none"
            >No matching location found!</span
          >
        </form>
      </header>

      <div class="responsive">
        <div class="today fade-in2"></div>

        <hr class="divider" />

        <div class="tomorrow0 fade-in2 forecast"></div>

        <div class="tomorrow1 fade-in2 forecast"></div>

        <div class="tomorrow2 fade-in2 forecast"></div>
      </div>
    </div>
    <script src="main.js"></script>
  </body>
</html>
